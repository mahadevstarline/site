<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
    import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDGzXuv1re9hpOqykP6hDH2qWVMBCtbOJE",
  authDomain: "mahadev-efece.firebaseapp.com",
  projectId: "mahadev-efece",
  storageBucket: "mahadev-efece.appspot.com",
  messagingSenderId: "483675302264",
  appId: "1:483675302264:web:c72b4b367de8817f84c08d",
  measurementId: "G-0907T7GTET"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Wait for Firebase to be initialized
    auth.onAuthStateChanged((user) => {
        if (user) {
            // User is signed in, you can perform further actions here
            window.location.href = "https://mahadevstarline.github.io/site/dashboard";
            console.log("Authenticated User:", user);
        } else {
            // User is signed out, handle the sign-in logic here
            document.getElementById("loginForm").addEventListener("submit", async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);

                try {
                    const response = await fetch("https://server-9l60.onrender.com/admin", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const customToken = await response.text();
                        await signInWithCustomToken(auth, customToken);
                        console.log("Authentication successful");

                    } else {
                        console.error("Authentication failed");
                    }
                } catch (error) {
                    console.error("Error during authentication:", error);
                }
            });
        }
    });
</script>
